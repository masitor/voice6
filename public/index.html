<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>چند نفره ویس کال اختصاصی</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==================== استایل عمومی ==================== */
body {
    font-family: tahoma;
    text-align: center;
    padding: 20px;
    margin: 0;
    background: url("back.jpg") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
}

h2 {
    color: white;
    font-size: 2rem;
    margin-bottom: 20px;
}

input.input {
    border-radius: 15px;
    font-size: 1.2rem;
    border: 2px #ff8f33 solid;
    box-shadow: 6px 1px 52px 8px lightsalmon;
    width: 80%;
    max-width: 300px;
    padding: 12px;
    margin: 8px 0;
}

button.cool-btn, button.cool-btn1 {
    background: linear-gradient(135deg, #ff4e50, #f9d423);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

button.cool-btn:hover, button.cool-btn1:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

button.cool-btn:active, button.cool-btn1:active {
    transform: translateY(0) scale(0.98);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

audio {
    display: block;
    margin: 10px auto;
    width: 90%;
    max-width: 300px;
}

#users audio {
    margin: 5px auto;
    width: 90%;
}

#callArea h3 {
    color: white;
    font-size: 1.2rem;
}

/* ==================== Media query موبایل ==================== */
@media (max-width: 600px) {
    h2 {
        font-size: 1.5rem;
    }

    input.input {
        font-size: 1.5rem;
        width: 90%;
        padding: 15px;
    }

    button.cool-btn, button.cool-btn1 {
        font-size: 1.3rem;
        padding: 15px 20px;
        border-radius: 25px;
    }
}
</style>
</head>
<body>

<h2>Welcome to voice call</h2>

<input id="roomInput" placeholder="نام اتاق" class="input">
<button id="joinBtn" class="cool-btn">ورود به اتاق</button>

<div id="callArea" style="display:none;">
    <h3>اتاق: <span id="roomId"></span></h3>
    <div id="users"></div>
    <button id="mute" class="cool-btn1">mute</button>    
    <button id="close" class="cool-btn1" onClick="exit()">EXIT</button>    
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const mute = document.getElementById("mute");
let isMuted = false;
const joinBtn = document.getElementById("joinBtn");
const roomInput = document.getElementById("roomInput");
const callArea = document.getElementById("callArea");
const roomIdSpan = document.getElementById("roomId");
const usersDiv = document.getElementById("users");

let localStream;
let peers = {};
let roomId;

function exit(){
    location.reload();
}

mute.onclick = () => {
  if (!localStream) return;
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
  mute.innerText = isMuted ? "Unmute" : "Mute";
};

joinBtn.onclick = async ()=> {
  roomId = roomInput.value.trim();
  if(!roomId) return alert("نام اتاق وارد کنید");

  callArea.style.display="block";
  roomIdSpan.innerText = roomId;

  localStream = await navigator.mediaDevices.getUserMedia({audio:true});
  socket.emit("join-room", roomId);
};

socket.on("user-connected", async id=> {
  const pc = createPeer(id);
  peers[id] = pc;
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit("signal",{to:id,signal:offer});
});

socket.on("signal", async data=> {
  const fromId = data.from;
  let pc = peers[fromId];
  if(!pc){
    pc = createPeer(fromId);
    peers[fromId] = pc;
  }

  const signal = data.signal;

  if(signal.type==="offer"){
    await pc.setRemoteDescription(signal);
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    socket.emit("signal",{to:fromId,signal:answer});

  } else if(signal.type==="answer"){
    await pc.setRemoteDescription(signal);

  } else if(signal.candidate){
    await pc.addIceCandidate(signal.candidate);
  }
});

socket.on("user-disconnected", id=> {
  if(peers[id]){
    peers[id].close();
    delete peers[id];
  }
});

function createPeer(peerId){
    // ...
    const pc = new RTCPeerConnection({
        iceServers: [
            // STUN عمومی Google (بسیار قابل اعتماد)
            { urls: "stun:stun.l.google.com:19302" },
            // STUN عمومی Mozilla (پشتیبان)
            { urls: "stun:stun.services.mozilla.com" },
            // STUN عمومی Twilio
            { urls: "stun:global.stun.twilio.com:3478" },

            /* ⚠️ توجه: اینها همچنان عمومی هستند و تضمین 100% ندارند، 
               اما احتمال کارکردشان بالاتر است. */
            
            // اگر TURN پولی یا اختصاصی دارید، آن را اینجا اضافه کنید:
            // { 
            //   urls: "turn:your.turn.server.com:3478",
            //   username: "USER",
            //   credential: "PASS"
            // }
        ]
    });
    // ... ادامه کد
}

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.ontrack = e => {
    let audio = document.createElement("audio");
    audio.srcObject = e.streams[0];
    audio.autoplay = true;
    usersDiv.appendChild(audio);
  };

  pc.onicecandidate = e => {
    if(e.candidate){
      socket.emit("signal", {to:peerId, signal:{candidate:e.candidate}});
    }
  };

  return pc;
}
</script>

</body>
</html>
